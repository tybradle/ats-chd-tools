name: Build Windows Installer

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (optional, e.g., v0.1.0)'
        required: false
        default: 'dev'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri:build

      - name: Get version info
        id: version
        shell: bash
        run: |
          if [ "${{ github.event.inputs.version }}" != "dev" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
          fi

      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: ats-chd-tools-${{ steps.version.outputs.version }}-windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: ats-chd-tools-${{ steps.version.outputs.version }}-windows-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Build summary
        shell: bash
        run: |
          echo "## âœ… Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installers Generated:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ MSI Installer (Windows Installer)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ NSIS Installer (Portable)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download artifacts from the 'Artifacts' section above." >> $GITHUB_STEP_SUMMARY
