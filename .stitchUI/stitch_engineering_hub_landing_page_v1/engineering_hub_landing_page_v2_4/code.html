<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BOM Management with Import BOM Action</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">

            darkMode: "class",

        .spreadsheet-input {

        ::-webkit-scrollbar-track {

<body class="h-screen flex flex-col overflow-hidden">
<header class="p-6 border-b border-border bg-white flex flex-col gap-2 shrink-0">
<div class="flex items-center gap-2">
<a class="flex items-center gap-1 text-sm text-muted hover:text-foreground transition-colors" href="#">

            </a>
</div>
<div class="flex flex-col">
<h1 class="text-2xl font-bold tracking-tight">BOM Management</h1>

<div class="flex items-center justify-between border-b border-border bg-white shrink-0">
<div class="flex items-end">
<div class="px-6 py-3 border-b-2 border-primary text-sm font-semibold text-primary cursor-default flex items-center gap-2 bg-accent/50">

</div>

</div>
<div class="px-6 py-3 border-b-2 border-transparent text-sm font-medium text-muted hover:text-foreground hover:bg-accent/30 cursor-pointer flex items-center gap-2 transition-all">

</div>
</div>
<button class="mr-6 flex items-center gap-2 px-3 py-1.5 text-sm font-medium border border-border rounded-md hover:bg-accent transition-colors">
<span class="material-symbols-outlined text-[18px]">add</span>

        </button>
</div>
<div class="p-4 flex items-center justify-between bg-white border-b border-border shrink-0">
<div class="flex items-center gap-2">
<button class="flex items-center gap-2 bg-primary text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-primary/90 transition-colors">
<span class="material-symbols-outlined text-[18px]">search</span>

            </button>

            </button>

<span class="material-symbols-outlined text-[18px]">file_upload</span>

            </button>
</div>
<button class="flex items-center gap-2 px-4 py-2 border border-border rounded-md text-sm font-medium hover:bg-accent transition-colors">
<span class="material-symbols-outlined text-[18px]">file_download</span>

</div>

<td class="px-4 py-2 border-b border-slate-100">

<button class="p-1 hover:bg-white rounded text-muted hover:text-foreground"><span class="material-symbols-outlined text-[18px]">expand_less</span></button>
<button class="p-1 hover:bg-white rounded text-muted hover:text-foreground"><span class="material-symbols-outlined text-[18px]">expand_more</span></button>
<button class="p-1 hover:bg-white rounded text-muted hover:text-foreground"><span class="material-symbols-outlined text-[18px]">content_copy</span></button>
<button class="p-1 hover:bg-red-50 rounded text-destructive"><span class="material-symbols-outlined text-[18px]">delete</span></button>
</div>
</td>
</tr>
<tr class="hover:bg-accent/40 transition-colors group">
<td class="p-4 border-b border-slate-100"><input class="rounded border-border text-primary focus:ring-primary" type="checkbox"/></td>
<td class="px-4 py-2 border-b border-slate-100"><input class="spreadsheet-input" type="text" value="CAP-10UF-0805-2"/></td>
<td class="px-4 py-2 border-b border-slate-100"><input class="spreadsheet-input" type="text" value="Murata"/></td>
<td class="px-4 py-2 border-b border-slate-100"><input class="spreadsheet-input" type="text" value="Capacitor 10uF 16V X7R 0805"/></td>
<td class="px-4 py-2 border-b border-slate-100"><input class="spreadsheet-input text-center" type="text" value="2"/></td>
<td class="px-4 py-2 border-b border-slate-100"><input class="spreadsheet-input text-center" type="text" value="EA"/></td>
<td class="px-4 py-2 border-b border-slate-100"><input class="spreadsheet-input" type="text" value="C2, C3"/></td>
<td class="px-4 py-2 border-b border-slate-100">
<div class="flex items-center justify-end gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
<button class="p-1 hover:bg-white rounded text-muted hover:text-foreground"><span class="material-symbols-outlined text-[18px]">expand_less</span></button>
<button class="p-1 hover:bg-white rounded text-muted hover:text-foreground"><span class="material-symbols-outlined text-[18px]">expand_more</span></button>
<button class="p-1 hover:bg-white rounded text-muted hover:text-foreground"><span class="material-symbols-outlined text-[18px]">content_copy</span></button>
<button class="p-1 hover:bg-red-50 rounded text-destructive"><span class="material-symbols-outlined text-[18px]">delete</span></button>
</div>
</td>
</tr>
<tr class="hover:bg-accent/40 transition-colors group">
<td class="p-4 border-b border-slate-100"><input class="rounded border-border text-primary focus:ring-primary" type="checkbox"/></td>

<td class="px-4 py-2 border-b border-slate-100"><input class="spreadsheet-input text-center" type="text" value="EA"/></td>
<td class="px-4 py-2 border-b border-slate-100"><input class="spreadsheet-input" type="text" value="U3"/></td>
<td class="px-4 py-2 border-b border-slate-100">
<div class="flex items-center justify-end gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
<button class="p-1 hover:bg-white rounded text-muted hover:text-foreground"><span class="material-symbols-outlined text-[18px]">expand_less</span></button>
<button class="p-1 hover:bg-white rounded text-muted hover:text-foreground"><span class="material-symbols-outlined text-[18px]">expand_more</span></button>
<button class="p-1 hover:bg-white rounded text-muted hover:text-foreground"><span class="material-symbols-outlined text-[18px]">content_copy</span></button>
<button class="p-1 hover:bg-red-50 rounded text-destructive"><span class="material-symbols-outlined text-[18px]">delete</span></button>
</div>

                    const row = `

</tbody>
</table>
</div>

<div class="h-3 w-px bg-border"></div>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-[16px]">check_circle</span>

            </div>
</div>
<div class="flex items-center gap-4">
<span>Location: EC2</span>
<span>Items: 80 / 1,000</span>
<span class="flex items-center gap-1 text-primary">
<span class="material-symbols-outlined text-[14px]">info</span>

            </span>
</div>
